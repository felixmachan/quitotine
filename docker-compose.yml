services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: quitotine
      POSTGRES_PASSWORD: quitotine
      POSTGRES_DB: quitotine
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://quitotine:quitotine@db:5432/quitotine
      SECRET_KEY: dev-secret-change
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000
      PYTHONPATH: /app
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

volumes:
  pg_data:
