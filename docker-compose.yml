services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quitotine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quitotine}
      POSTGRES_DB: ${POSTGRES_DB:-quitotine}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quitotine} -d ${POSTGRES_DB:-quitotine}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: ${APP_NAME:-quitotine}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-quitotine}:${POSTGRES_PASSWORD:-quitotine}@db:5432/${POSTGRES_DB:-quitotine}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000}
      environment: ${environment:-development}
      PYTHONPATH: /app
      PORT: 8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
        VITE_COMMIT_OVERLAY_MS: ${VITE_COMMIT_OVERLAY_MS:-5000}
        VITE_COMMIT_HOLD_MS: ${VITE_COMMIT_HOLD_MS:-5000}
        VITE_ENVIRONMENT: ${environment:-development}
        environment: ${environment:-development}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "5173:80"

volumes:
  pg_data:
